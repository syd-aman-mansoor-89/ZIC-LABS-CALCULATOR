<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone X Screen</title>
    <style>
        body {
            margin: 0;
            display: flex; /*Helpful to use flexbox*/
            justify-content: center; /*To display content at center*/
            align-items: center;
            height: 100vh;
            background-color: #fff; /* Set background color to white */
        }

        #iphone {
            width: 280px; /* iPhone X width (portrait) */
            height: 380px; /* iPhone X height (portrait) */
            border: 10px solid #000; /* Add a border to represent the device */
            overflow: hidden; /* Hide extra content if the screen overlaps outside frame*/
            position: relative;
        }

        #screen {
            width: 100%; /*screen width*/
            height: 100%; /*screen height*/
            background-color: #fff; /*background color of screen*/
        }
        /* Import Google font - Poppins */
        /* Import Google font - Poppins */
            @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");
            * {
            margin: 0; /*margin border thickness*/
            padding: 0;/*spacing inside the container*/
            box-sizing: border-box; /*used to adjust content in the box*/
            font-family: "Poppins", sans-serif; /*font*/
            }
            body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center; /*center horizontally*/
            background: #e0e3eb;
            }
            .container {
            position: relative; /*used for positioning*/
            max-width: 300px;
            width: 100%;
            border-radius: 12px;
            padding: 10px 20px 20px;
            background: #fff;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.05);
            }
            .display {
            height: 80px;
            width: 100%;
            outline: none;
            border: none;
            text-align: right;
            margin-bottom: 10px;
            font-size: 25px;
            color: #000e1a;
            pointer-events: none;
            }
            .buttons {
            display: grid;
            grid-gap: 10px;
            grid-template-columns: repeat(4, 1fr);
            }
            .buttons button {  /*operation of buttons*/
            padding: 10px;
            border-radius: 6px;
            border: none;
            font-size: 20px;
            cursor: pointer;
            background-color: #efeeee;
            }
            .buttons button:active {
            transform: scale(0.99);
            }
            .operator {
            color: #b32fff; /*opearation happens*/
            }

    </style>
</head>
<body>
    <div id="iphone">
        <div id="screen">
            <!DOCTYPE html><html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator in HTML CSS & JavaScript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <input type="text" class="display" />

      <div class="buttons">
        <button class="operator" data-value="AC">AC</button>  
        <button class="operator" data-value="DEL">DEL</button>
        <button class="operator" data-value="%">%</button>
        <button class="operator" data-value="+">+</button>

        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button class="operator" data-value="-">-</button>

        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button class="operator" data-value="*">*</button>

        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button class="operator" data-value="/">/</button>

        <button data-value="00">00</button>
        <button data-value="0">0</button>
        <button data-value=".">.</button>
        <button class="operator" data-value="=">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
